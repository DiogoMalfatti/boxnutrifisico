  <script>
    const exericios = []
    const configuracoes = {
      quantidadeSecoes: null,
      tempoExercicio: null,
      tempoDescanso: null
    }

    function criandoElemento(value, classe) {
      if (classe === "sessao") {
        configuracoes.quantidadeSecoes = parseInt(value);
      }
      if (classe === "exercicio") {
        configuracoes.tempoExercicio = parseInt(value);
      }
      if (classe === "descanso") {
        configuracoes.tempoDescanso = parseInt(value);
      }
      document.querySelector(`.${classe}`).innerHTML = value;
    }
    function iniciarExercicio() {
      configuracoes.exercicios = exercicios
      const dadosTreino = configuracoes
      console.log(dadosTreino);
      localStorage.setItem('dadosTreino', JSON.stringify(dadosTreino));
      window.location.href = 'telaTreino.html';
    }



    let exercicios = [];


    function atualizarListaExercicios() {
      const lista = document.querySelector('.listaExercicios');
      lista.innerHTML = exercicios.map(item => {

        return `<li class="my-2 d-flex justify-content-between">${item.exercicio}<span class="btn btn-danger btn-sm remover" onclick="removerExercicio(${item.id})">x</span></li>`;
      }).join('');
    }

    function adicionarExercicio(texto) {
      const novoItem = {
        exercicio: texto,
        id: exercicios.length
      };
      exercicios.push(novoItem);
      atualizarListaExercicios();
    }

    function removerExercicio(id) {
      exercicios = exercicios.filter(item => item.id !== id);
      atualizarListaExercicios();
    }
  </script>

<script>
  let sectionsQuantityExercise = ''
  let exerciseMinutes = "";
  let exerciseSeconds = "";
  let restMinutes = "";
  let restSeconds = "";
  let sectionsQuantity = "";

  function createQuantityExercisesOptions() {
    const selectElement = document.getElementById('quantity-exercise');

    for (let i = 1; i <= 60; i++) {
      const option = document.createElement('option');
      option.value = i.toString(); // Não adiciona o zero à esquerda nos values das options
      option.textContent = i.toString(); // Não adiciona o zero à esquerda no texto das options
      selectElement.appendChild(option);
    }

    selectElement.value = '1'; // Mantém o valor "1" como padrão
  }

  // Função para criar os options de 0 a 59 minutos
  function createMinuteOptions() {
    const selectElements = document.querySelectorAll('.minutesSelect');

    for (let selectElement of selectElements) {
      const zeroOption = document.createElement('option');
      zeroOption.value = '0';
      zeroOption.textContent = '00';
      selectElement.appendChild(zeroOption);

      for (let i = 1; i <= 59; i++) {
        const option = document.createElement('option');
        option.value = i.toString();
        option.textContent = i.toString().padStart(2, '0');
        selectElement.appendChild(option);
      }
    }
  }

  // Função para criar os options de 0 a 60 segundos
  function createSecondOptions() {
    const selectElements = document.querySelectorAll('.secondsSelect');

    for (let selectElement of selectElements) {
      const zeroOption = document.createElement('option');
      zeroOption.value = '0';
      zeroOption.textContent = '00';
      selectElement.appendChild(zeroOption);

      for (let i = 1; i <= 60; i++) {
        const option = document.createElement('option');
        option.value = i.toString();
        option.textContent = i.toString().padStart(2, '0');
        selectElement.appendChild(option);
      }
    }
  }

  // Função para criar os options de 1 a 60 para as seções
  function createSectionOptions() {
    const selectElement = document.getElementById('quantity-sections');

    for (let i = 1; i <= 60; i++) {
      const option = document.createElement('option');
      option.value = i.toString(); // Não adiciona o zero à esquerda nos values das options
      option.textContent = i.toString(); // Não adiciona o zero à esquerda no texto das options
      selectElement.appendChild(option);
    }

    selectElement.value = '1'; // Mantém o valor "1" como padrão
  }

  // Função para capturar os valores selecionados nos acordeões de exercícios e descanso
  function captureSelectedValues() {
    const exerciseMinutesSelect = document.querySelector('#exercise-minutes-select');
    const exerciseSecondsSelect = document.querySelector('#exercise-seconds-select');
    const restMinutesSelect = document.querySelector('#rest-minutes-select');
    const restSecondsSelect = document.querySelector('#rest-seconds-select');
    const sectionsQuantitySelect = document.querySelector('#quantity-sections');
    const sectionsQuantityExerciseSelect = document.querySelector('#quantity-exercise');

    exerciseMinutes = exerciseMinutesSelect.value;
    exerciseSeconds = exerciseSecondsSelect.value;
    restMinutes = restMinutesSelect.value;
    restSeconds = restSecondsSelect.value;
    sectionsQuantity = sectionsQuantitySelect.value;
    sectionsQuantityExercise = sectionsQuantityExerciseSelect.value;
    // Atualizar os valores exibidos nos elementos <span>
    /*    const exerciseTimeElement = document.querySelector('#exercise-time');
       const restTimeElement = document.querySelector('#rest-time');
       const sectionsQuantityElement = document.querySelector('#sections-quantity'); */

    /*   exerciseTimeElement.textContent = `${exerciseMinutes.padStart(2, '0')}:${exerciseSeconds.padStart(2, '0')}`;
      restTimeElement.textContent = `${restMinutes.padStart(2, '0')}:${restSeconds.padStart(2, '0')}`;
      sectionsQuantityElement.textContent = sectionsQuantity; */
  }
  function addChangeEvents() {
    const exerciseMinutesSelect = document.querySelector('#exercise-minutes-select');
    const exerciseSecondsSelect = document.querySelector('#exercise-seconds-select');
    const restMinutesSelect = document.querySelector('#rest-minutes-select');
    const restSecondsSelect = document.querySelector('#rest-seconds-select');
    const sectionsQuantitySelect = document.querySelector('#quantity-sections');
    const sectionsQuantityExerciseSelect = document.querySelector('#quantity-exercise');


    exerciseMinutesSelect.addEventListener('change', captureSelectedValues);
    exerciseSecondsSelect.addEventListener('change', captureSelectedValues);
    restMinutesSelect.addEventListener('change', captureSelectedValues);
    restSecondsSelect.addEventListener('change', captureSelectedValues);
    sectionsQuantitySelect.addEventListener('change', captureSelectedValues);
    sectionsQuantityExerciseSelect.addEventListener('change', captureSelectedValues);

  }
  // Função principal que chama as funções específicas para cada elemento e captura os valores selecionados
  function createOptions() {
    createQuantityExercisesOptions()
    createMinuteOptions();
    createSecondOptions();
    createSectionOptions();
    captureSelectedValues();
    addChangeEvents();
  }
  function iniciar() {

    sectionsQuantityExercise = parseInt(sectionsQuantityExercise)
    exerciseMinutes = parseInt(exerciseMinutes)
    exerciseSeconds = parseInt(exerciseSeconds)
    restMinutes = parseInt(restMinutes)
    restSeconds = parseInt(restSeconds)
    sectionsQuantity = parseInt(sectionsQuantity)

    const totalTempoExercicio = (exerciseMinutes * 60) + exerciseSeconds
    const totalTempoDescanso = (restMinutes * 60) + restSeconds
    const configuracoes = {
      quantidadeSecoes: sectionsQuantity,
      tempoExercicio: totalTempoExercicio,
      tempoDescanso: totalTempoDescanso
    }
    let exercicios = []
    for (let i = 1; i <= sectionsQuantityExercise; i++) {
      exercicios.push(adicionarExercicio(i));
    }

    configuracoes.exercicios = exercicios
    const dadosTreino = configuracoes
    console.log(dadosTreino);
    localStorage.setItem('dadosTreino', JSON.stringify(dadosTreino));
    console.log('sectionsQuantityExercise', sectionsQuantityExercise)
    console.log('exerciseMinutes', exerciseMinutes)
    console.log('exerciseSeconds', exerciseSeconds)
    console.log('restMinutes', restMinutes)
    console.log('restSeconds', restSeconds)
    console.log('sectionsQuantity', sectionsQuantity)
    console.log('totalTempoExercicio', totalTempoExercicio)
  }
  function adicionarExercicio(index) {
    const novoItem = {
      exercicio: `Exercicio - ${index}`,
      id: index
    };
    return novoItem
  }
  // Chama a função principal para criar os options das listas e capturar os valores assim que a página carregar
  window.onload = function () {
    createOptions();
  };
</script>
